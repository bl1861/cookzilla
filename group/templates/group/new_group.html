{% extends "main/header.html" %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<form class="form-signup" method="POST" action=""> {% csrf_token %}
		  <h2 class="form-head">New Group</h2>
		  <div class="form-group">
		    <label for="group_name">Group Name</label>
		    <input type="text" class="form-control" id="group_name" placeholder="Example input" name="group_name">
		  </div>
		  <div class="form-group">
		    <label for="group_content">Content</label>
		    <input type="text" class="form-control" id="group_content" placeholder="Another input" name="group_content">
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
{% endblock %}
