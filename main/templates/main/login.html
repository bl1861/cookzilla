{% extends "main/header.html" %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<form class="form-signin" method="POST" action=""> {% csrf_token %}
		    <h2 class="form-signin-heading">Please sign in</h2>
		    <div class="form-group">
			    <label for="inputUsername" class="">Username</label>
			    <input type="username" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" name="username">
			</div>
		    <div class="form-group">
			    <label for="inputPassword" class="">Password</label>
			    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password">
			</div>
		    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	     </form>
	</div>
</div>
{% endblock %}
