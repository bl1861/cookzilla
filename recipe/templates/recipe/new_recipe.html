{% extends "main/header.html" %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<form enctype="multipart/form-data" class="form-signup" method="POST" action="	"> {% csrf_token %}
		  <h2 class="form-head">New Recipe</h2>
		  <div class="form-group">
		    <label for="recipe_title">Recipe Name</label>
		    <input type="text" class="form-control" id="recipe_title" placeholder="Example input" name="recipe_title">
		  </div>
		  <div class="form-group">
		    <label for="recipe_servings">Servings</label>
		    <input type="text" class="form-control" id="recipe_servings" placeholder="Example input" name="recipe_servings">
		  </div>
		  <div class="form-group">
		    <label for="recipe_content">Content</label>
		    <textarea class="form-control" id="recipe_content" placeholder="Another input" name="recipe_content">
		    </textarea>
		  </div>
		  <div class="form-group">
		    <label>Ingredients</label>
		   	<div class="row">
		   		<div class="col-sm-4">name </div>
		   		<div class="col-sm-4">quantity </div>
		   		<div class="col-sm-4">unit </div>
		   	</div>
		   	<div class="row form-group">
		   		<div class="col-sm-4">
			   		<input type="text" name="iname1">
			   	</div>
		   		<div class="col-sm-4">
			   		<input type="text" name="quantity1">
			   	</div>		   		
		   		<div class="col-sm-4">
	              <select class="selectpicker" name="unit1">
	                <option value='g'>g</option>
	                <option value='ml'>ml</option>
	                <option value='pound'>pound</option>
	              </select>
			   	</div>   	
			</div>
		  </div>
		  <div class="form-group">
		  	<div class="row">
		   		<div class="col-sm-4">name </div>
		   		<div class="col-sm-4">quantity </div>
		   		<div class="col-sm-4">unit </div>
		   	</div>
		   	<div class="row form-group">
		   		<div class="col-sm-4">
			   		<input type="text" name="iname2">
			   	</div>
		   		<div class="col-sm-4">
			   		<input type="text" name="quantity2">
			   	</div>		   		
		   		<div class="col-sm-4">
	              <select class="selectpicker" name="unit2">
	                <option value='g'>g</option>
	                <option value='ml'>ml</option>
	                <option value='pound'>pound</option>
	              </select>
			   	</div>   	
			</div>
		  </div>

		  <div class="form-group">
		  	<div class="row">
		   		<div class="col-sm-4">name </div>
		   		<div class="col-sm-4">quantity </div>
		   		<div class="col-sm-4">unit </div>
		   	</div>
		   	<div class="row form-group">
		   		<div class="col-sm-4">
			   		<input type="text" name="iname3">
			   	</div>
		   		<div class="col-sm-4">
			   		<input type="text" name="quantity3">
			   	</div>		   		
		   		<div class="col-sm-4">
	              <select class="selectpicker" name="unit3">
	                <option value='g'>g</option>
	                <option value='ml'>ml</option>
	                <option value='pound'>pound</option>
	              </select>
			   	</div>   	
			</div>
		  </div>
		  <div>
			  <select multiple name="tags">
			    <option value="1">Cake</option>
			    <option value="2">Bread</option>
			    <option value="3">Itali food</option>
			    <option value="4">Chinese food</option>
			    <option value="5">Korea food</option>
			  </select>
		  </div>
		  <label class="form-margin-top" for="recipe_photo">Picture</label>
		  <input type="file" class="form-control-file" id="recipe_photo" aria-describedby="fileHelp" name="recipe_photo">
		  <small id="photoHelp" class="form-text text-muted">Upload recipe photo here!</small><br><br>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
{% endblock %}
