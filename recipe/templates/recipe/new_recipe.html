{% extends "main/header.html" %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<form class="form-signup" method="POST" action="	"> {% csrf_token %}
		  <h2 class="form-head">New Recipe</h2>
		  <div class="form-group">
		    <label for="recipe_title">Recipe Name</label>

		  </div>
		  <div class="form-group">
		    <label>Ingredients</label>
		   	<div class="row">
		   		<div class="col-sm-4">name </div>

		   	</div>

			   		<input type="text" name="iname1">
			   	</div>
		   		<div class="col-sm-4">
			   		<input type="text" name="quantity1">
			   	</div>		   		
		   		<div class="col-sm-4">
	              <select class="selectpicker" name="unit1">
	                <option value='g'>g</option>

	              </select>
			   	</div>   	
			</div>
		  </div>
		  <div class="form-group">
		  	<div class="row">
		   		<div class="col-sm-4">name </div>
		   		<div class="col-sm-4">quantity </div>
		   		<div class="col-sm-4">unit </div>
		   	</div>
		   	<div class="row form-group">
		   		<div class="col-sm-4">
			   		<input type="text" name="iname2">
			   	</div>
		   		<div class="col-sm-4">
			   		<input type="text" name="quantity2">
			   	</div>		   		
		   		<div class="col-sm-4">
	              <select class="selectpicker" name="unit2">

	                <option value='pound'>pound</option>
	              </select>

			</div>
		  </div>

		  <div class="form-group">
		  	<div class="row">
		   		<div class="col-sm-4">name </div>
		   		<div class="col-sm-4">quantity </div>
		   		<div class="col-sm-4">unit </div>
		   	</div>
		   	<div class="row form-group">
		   		<div class="col-sm-4">
			   		<input type="text" name="iname3">

	              <select class="selectpicker" name="unit3">
	                <option value='g'>g</option>
	                <option value='ml'>ml</option>
	                <option value='pound'>pound</option>
	              </select>
			   	</div>   	
			</div>
		  </div>
		  <div>
			  <select multiple name="tags">
			    <option value="1">Cake</option>
			    <option value="2">Bread</option>
