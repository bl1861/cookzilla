{% extends "account/dashboard.html" %}

{% block detail %}

	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h3>username: {{ dbuser.uname }}</h3>
				<h3>login_name: {{ dbuser.login_name }}</h3>
				<h3>udescription: {{ dbuser.udescription }}</h3>

			    {% if dbuser.ufile %}
			    <h3>file: <a href="{{ dbuser.ufile.url}}">{{ dbuser.ufile.name}}</a></h3>
				{% endif %}
			</div>
			<div class="col-sm-6">
				<section>
					<div class="row placeholders">
			            <div class="col-xs-6 col-sm-4 placeholder">
						{% if dbuser.uphoto %}
			              <img src="{{dbuser.uphoto.url}}" width="200" height="200" alt="#">
						{% else %}
						  <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
			            {% endif %}
			              <span class="text-muted"></span>
			            </div>
					</div>
				</section>
			</div>
		</div>
	</div>


{% endblock %}
